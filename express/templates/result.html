<!DOCTYPE HTML>
<html>
<head>
<title>{{name}}_快递查询</title>
<!-- Custom Theme files -->
<link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Flat Search Box Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<!--Google Fonts-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<!--Google Fonts-->
</head>
<body>
<!--search start here-->
<div class="search">
	<div class="s-bar">
		<i><img src={{image}}></i>
	    <form  method="post">
			<input type="hidden" name="type" value={{type}}>
			<input type="text" name="postid" value={{postid}}>
			<input type="submit"  value="查询"/>
		</form>
		<table>
			<tbody>
			    {% for row in result %}
				<tr>
					<td>
						<span style="color:white;display:block;text-align:left;">{{row.ftime}}</span>
					</td>
					<td>
						<span>&nbsp</span>
					</td>
					<td>
						<span style="color:white;display:block;text-align:left;">{{row.context}}</span>
					</td>
				</tr>
			   {% endfor %}
			</tbody>
		</table>
	</div>

</div>
<!--search end here-->	
<div class="copyright">
	 <p>Copyright © 2002-2016 - KD公司 版权所有</p>
</div>	
</body>
</html>
